version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: b2b-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: b2b_backend
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: b2b-backend
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgresql://user:password@db:5432/b2b_backend
      JWT_SECRET: dev-secret
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: b2b-frontend
    environment:
      - VITE_API_URL=http://revlo-production.up.railway.app
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db-data:
